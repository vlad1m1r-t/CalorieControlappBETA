<!doctype html>
<html lang="ru">
  <head>
    {% load static %}
  </head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static 'calories/css/base.css'%}">
  <body class="text-center">

<main class="form-signin w-25 m-auto">
  <form method="post">
    <h1 class="h3 mb-3 fw-normal">Пожалуйста войдите</h1>
    {% csrf_token %}
    <div class="form-floating">
      <input type="text" class="form-control" name="username" placeholder="username">
      <label>Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" placeholder="Password">
      <label>Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить меня
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button><br><br>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
      <form action="{% url 'register' %}" method="get" target="_blank">
    <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
    </form><br>
     <form action="{% url 'home' %}" method="get" target="_blank">
    <button class="w-100 btn btn-lg btn-primary" type="submit">На Главную</button>
    </form>
</main>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  </body>
</html>
