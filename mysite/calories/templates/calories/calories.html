{% extends 'calories/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<p>Расчитаем суточную норму калорий по формуле Миффлина-Сан Жеора:</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
<button type="submit" class="btn btn-success">Рассчитать</button>
</form><br>
{% if allowance != 0 %}
<h2>Учет потребляемых калорий за день</h2><br>
<a href="{% url 'calories2' username %}" target="_blank">Перейти в учет</a><br>
{% else %}
{% endif %}
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
{% endblock %}
